<div class="container-fluid bg-white">
    <div class="row p-2">
        <div class="col-10">
            <label class="fs-16 fw-bold"> {{selectedProduct.title}} </label>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <img [src]="selectedProduct.image" width="250">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label class="fs-16">{{selectedProduct.price}}{{"EGP"|translate}}</label>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <div class=" d-flex align-items-center px-2">
                <label class="fs-14 fw-bold">{{selectedProduct.rating.rate}}</label>
                <mat-icon class="star-icon" [ngStyle]="{'--opacity':selectedProduct.rating.rate /5}">star</mat-icon>
                <label class="fs-14 text-secondary">({{selectedProduct.rating.count}})</label>
            </div>
        </div>
    </div>
    <div class="col-12">
        <hr class="mx-3">
    </div>
    <div class="row mb-2">
        <label class="fs-16">{{selectedProduct.description}}</label>
    </div>
</div>
