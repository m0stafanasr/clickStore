<div class="container-fluid">
    <div class="row  mt-2 position-relative">
        <div class="col-12 d-lg-flex justify-content-center">
            <form class="position-relative w-75" role="search">
                <input class="form-control  rounded-4 " type="search" #search="ngModel" name="search" [(ngModel)]="searchText" [placeholder]="'Search'|translate" aria-label="Search">
                <button (click)="searchBy(products, searchText)" class="p-1 btn search-btn btn-warning bg-orange rounded-4 px-2 text-white" type="submit">{{'Search'|translate}}</button>
              </form>
        </div>
        <div class="col-12 text-center d-flex flex-column mt-3">
            <h2 class="fw-bold">
                {{"products.allOnline"|translate}}
            </h2>
            <label class="fs-16 fw-bold text-secondary">
                {{"products.getYourDreamItemsWithAclick"|translate}}
            </label>
        </div>
        <div class="col-12 mt-2">
            <div class="row d-flex justify-content-center">
                <div [ngClass]="category== currentCategory?'orange-bg':'btn-warning btn-orange'" (click)="getCategory(category)" class="col-lg-2 col-md-5 col-sm-5 m-1 text-center rounded-5 btn  d-flex justify-content-center align-items-center" *ngFor="let category of categories">
                   <label class=" "> {{category}} </label>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row my-2">
        <div class="col-lg-2 col-md-4 col-sm-6 mt-2 card-item" (click)="showProduct(item.id)" *ngFor="let item of products">
            <div class="d-flex flex-column justify-content-between position-relative cursor-pointer h-100 bg-lighter border shadow-sm rounded-3">
                <div class="img-container text-center position-relative">
                    
                    <img class="mt-1" [src]="item.image" alt="Product Image">
                    <div class="rank rounded-5 d-flex align-items-center px-2">
                        <label class="fs-14 fw-bold">{{item.rating.rate}}</label>
                        <mat-icon class="star-icon" [ngStyle]="{'--opacity':item.rating.rate /5}">star</mat-icon>
                        <label class="fs-14 text-secondary">({{item.rating.count}})</label>
                    </div>
                </div>
                <label class="label-container bg-lighter p-2 fs-17 cursor-pointer fw-bold rounded-bottom text-center">{{item.title}}</label>
                <div class="d-flex justify-content-between mx-2">
                    <label class="fs-16">{{item.price}}{{"EGP"|translate}}</label>
                    <img src="/assets/images/cart.svg" width="20">
                </div>
            
                <div class="col-12">
                    <hr class="mx-3 my-2">
                </div>
                <div class="d-flex mx-2 description">
                    <label class="fs-12 text-wrap">
                        {{item.description}}
                    </label>
                </div>
            </div>
      
    </div>
</div></div>
